<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ação Cidadã - Feed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Feed de Ocorrências</h1>
    <nav>
      <button id="btnAdmin" class="ghost">Admin</button>
      <button id="btnAuthority" class="ghost">Autoridade</button>
      <button id="btnLogout" class="ghost">Sair</button>
    </nav>
  </header>

  <main class="feed" id="feed"></main>

  <button class="fab" id="btnNovo">+</button>

  <!-- Modal de criação em passos -->
  <div class="modal" id="modalNovo">
    <div class="modal-content">
      <h2>Novo Evento</h2>
      <div class="progress"><div id="progressBar" style="width:33%"></div></div>
      <div class="steps" id="step1">
        <label>Nome</label><input id="ev_nome">
        <label>Endereço</label><input id="ev_endereco">
        <button id="toStep2">Próximo</button>
      </div>
      <div class="steps" id="step2" style="display:none;">
        <label>Nível de risco</label>
        <select id="ev_risco">
          <option>baixo</option><option>medio</option><option>alto</option>
        </select>
        <label>Classificação</label><input id="ev_classificacao" placeholder="ex.: Iluminação, Buraco, Lixo">
        <label>Descrição</label><textarea id="ev_descricao"></textarea>
        <button id="back1" class="ghost">Voltar</button>
        <button id="toStep3">Próximo</button>
      </div>
      <div class="steps" id="step3" style="display:none;">
        <label>Fotos (até 5)</label><input id="ev_fotos" type="file" multiple>
        <button id="back2" class="ghost">Voltar</button>
        <button id="criarEvento">Criar</button>
      </div>
      <button class="close" id="closeModal">×</button>
    </div>
  </div>

  <script>
    window.API_BASE = ""; // defina para seu servidor ex: 'http://SEU_IP:3000'
  </script>
  <script src="home.js"></script>
</body>
</html>
